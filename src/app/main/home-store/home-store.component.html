<div class="page-home">
  <div class="main-content" *ngIf="!content.error">
    <div class="menu-navigation" [style.background-color]="content.color_primario">
      <div class="logo">
        <img *ngIf="content" [src]="content.logo.url" [alt]="content.title" width="60">
      </div>
      <div class="title">
        <h1>{{content.title}}</h1>
      </div>
    </div>
    <div class="widget-music" [style.background-image]="'url(' + content.imagen_de_fondo.url + ')'">
    </div>
  </div>
  <div *ngIf="content.error">
    <app-pagenotfound></app-pagenotfound>
  </div>
</div>
