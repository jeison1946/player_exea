<div class="page-home">
  <div class="main-loader pagecomplete"*ngIf="displayLoader">
    <div class="spinner-border text-info " role="status"></div>
  </div>
  <div class="main-content" *ngIf="!content.error">
    <div class="menu-navigation" [style.background-color]="content.color_primario">
      <div class="logo">
        <img *ngIf="content" [src]="content.logo.url" [alt]="content.title" width="60">
      </div>
      <div class="title">
        <h1>{{content.title}}</h1>
      </div>
    </div>
    <div class="widget-music" [style.background-image]="'url(' + content.imagen_de_fondo.url + ')'">
      <div class="container-item-list">
        <div class="item-list" [style.background-color]="content.color_primario" *ngFor="let item of content.songs">
          <img [src]="item.song.art" width="60" height="60">
          <div class="info-text">
            <p><strong>{{item.song.name}}</strong></p>
            <p class="text-cort">{{item.song.name}}</p>
          </div>
          <mat-icon class="icon-add">note_add</mat-icon>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="content.error && !displayLoader">
    <app-pagenotfound></app-pagenotfound>
  </div>
</div>
