<nav class="navbar navbar-expand-lg navbar-dark">

    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto menu-iteractive">
      <li
