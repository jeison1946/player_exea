

  <div class="navigation-music" id="navbarSupportedContent">
    <ul class="menu-iteractive">
      <li 
      class="nav-item active" 
      *ngFor="let item of listItems"
      [style.background-color]="currentItem == item.id ? backgroudColor : ''"
      >
        <a 
        class="nav-link" 
        routerLink="/"
        (click)="onItemSelected(item)" 
        [class]="currentItem == item.id ? 'active' : ''"
        
        >{{ item.title }}</a>
      </li>
    </ul>
  </div>
